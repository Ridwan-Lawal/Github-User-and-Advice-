<!DOCTYPE html>
<html lang="en" class="html__class">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./" type="image/x-icon" />
    <!-- style -->
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./src/hamburgers.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      g {
        fill: white;
      }
    </style>
    <!-- script -->
    <script type="module" defer src="./src/script.js "></script>
  </head>
  <body
    class="bg-lightModeBackground dark:bg-darKModeBackground flex justify-center"
  >
    <div class="containers">
      <!--============================== github search app  ======================-->
      <div class="py-14 dark:bg-darKModeBackground">
        <div class="font-mono max-w-xl md:max-w-2xl lg:max-w-3xl mx-auto">
          <!--============ section nav=========================== -->
          <div class="flex items-center justify-between">
            <h3
              class="text-lightModeTextColor text-3xl font-bold dark:text-white"
            >
              devfinder
            </h3>
            <div class="theme__section flex gap-6">
              <p class="theme__type text-lightModeTextColor font-bold">Dark</p>
              <p class="theme__icon">
                <img src="./assets/icon-moon.svg" alt="" />
              </p>
            </div>
          </div>
          <!-- ============== search bar ================ -->
          <form
            action=""
            class="flex bg-white dark:bg-darkModeBodyColor dark:shadow-darkBlue dark:shadow-xl shadow-lg mt-8 shadow-lightCyan items-center gap-8 py-1 pr-1.5 pl-6 rounded-lg justify-between"
          >
            <section class="w-[35px]">
              <img src="./assets/icon-search.svg" alt="" class="" />
            </section>

            <input
              type="text"
              name="text"
              class="input__username placeholder:text-sm placeholder:text-blue-800 placeholder:dark:text-white dark:text-white focus:outline-none dark:bg-darkModeBodyColor text-darkModeBodyColor w-[70%]"
              placeholder="Search Github username..."
              id=""
            />
            <button
              type="submit"
              class="btn__search bg-iconButtonColor py-3 px-5 rounded-lg font-bold text-white"
            >
              Search
            </button>
          </form>

          <!--=========== main body ====================-->
          <div class="main__gitSearch truncate"></div>

          <!-- error message -->
          <div class="error__message hidden"></div>
        </div>
      </div>
    </div>
  </body>
</html>
